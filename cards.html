<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/style.min.css">
    <title>cards</title>
</head>

<body>
    <div class="exan-card__wrapper">
        <div class="card-course br-6 shadow-1 border-tef d-flex flex-column h-100 p-2">
            <div class="card-course__cover h-sm-256 position-relative img-cover flex-shrink-0 pt-55p pt-sm-0 br-4"
                style="background-image: url(./img/Course-Image.png)"><a class="link-abs" href="#"></a></div>
            <div class="card-course__body p-2 h-100 d-flex flex-column">
                <div class="card-course__title h3 h-100 mb-2"><a class="c-black c-hover-blue text-decoration-none"
                        href="#">МТТ Easy Postflop (Легкий постфлоп) - видео курс для игроков в турнирный покер</a>
                </div>
                <div class="card-course__head flex-shrink-0"><a class="text _sm mb-2 d-inline-block" href="#">Алексей
                        “Exan13” Лебедев</a>
                    <div class="card-course__rating d-flex align-items-center flex-shrink-0 mb-2">
                        <div class="d-flex flex-shrink-0 sml-2">
                            <div class="sm-item icon icon-star c-yellow s-20 fs-20"></div>
                            <div class="sm-item icon icon-star c-yellow s-20 fs-20"></div>
                            <div class="sm-item icon icon-star c-yellow s-20 fs-20"></div>
                            <div class="sm-item icon icon-star-half c-yellow s-20 fs-20"></div>
                            <div class="sm-item icon icon-star-border c-t99 s-20 fs-20"></div>
                        </div>
                        <div class="text _sm flex-shrink-0 mx-1">3.7</div>
                        <div class="text _sm flex-shrink-0 c-t66">(23)</div>
                    </div>
                </div>
                <div class="card-course__cost text d-flex align-items-center">
                    <div class="card-course__cost text"><s
                            class="card-course__cost-old text _sm c-t99 d-inline-block mr-2">$ 1090 </s><span>$
                            777</span> <span class="gray text _sm pl-1">или</span></div><span
                        class="card-course__cost-old text _sm c-t99 d-inline-block mr-2"><img class="ml-2"
                            src="./img/ic-poker-chip.svg" alt=""></span><span
                        class="card-course__cost-old text _sm c-t99 d-inline-block mr-2 card-course__text">777
                        EXP-очков</span>
                </div>
            </div>
        </div>
    </div>
</body>
